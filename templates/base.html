<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/title_icon.png">

    <style>
      .dropdown:hover .dropdown-menu {
        display: block;
        margin-top: 0;}
    </style>

    {% block style %}{% endblock style %}

    
</head>
<body>

  <nav style="background-color: #dde6d3" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/static/main_logo.png" alt="Watcycle Logo" width="210" height="54" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Kategoriler</a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="/watches-for-men">Erkek Saatleri</a>
              </li>
              <li>
                <a class="dropdown-item" href="/watches-for-women">Kadın Saatleri</a>
              </li>
              <li>
                <a class="dropdown-item" href="/smart-watches">Akıllı Saatler</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="/">Tüm Ürünler</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">Hakkında</a>
          </li>
        </ul>
        <form class="d-flex" action="/search" method="post" role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Aranacak Kelime" aria-label="Aranacak Kelime" name="searchPlace" />
            <button class="btn btn-outline-secondary" type="submit">Ara</button>
          </div>
        </form>
        <a href="/account">
          <img style="margin-left:15px" src="/static/acc_icon.png" alt="user" height="36" />
        </a>
        <a href="/admin">
          <img style="margin-left:15px" src="/static/admin_icon.png" alt="admin" height="40" />
        </a>
        <a href="/basket">
          <img style="margin-right:15px; margin-left:15px" src="/static/basket_icon.png" alt="basket" height="40" />
        </a>
      </div>
    </div>
  </nav>
  
     

    {% block body %}{% endblock body %}

    
    <footer>
      <nav style="background-color: #dde6d3;" class="navbar sticky-bottom">
        <a style="margin-left: 15px; font-size: medium;" class="navbar-brand" href="/">Anasayfa</a>
        <a class="navbar-brand">|</a>
        <a style="font-size: medium;" class="navbar-brand" href="#">Gizlilik Politikası</a>
        <a class="navbar-brand">|</a>
        <a style="font-size: medium;" class="navbar-brand" href="/about">Hakkında</a>
        <a style="margin-left: auto; font-size: medium;" class="navbar-brand disabled">© 2023 www.watcycle.com</a>
      </nav>
    </footer>


    <script>
    (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')

    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
        }, false)
    })
    })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>
</html>
